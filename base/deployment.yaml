apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: 10.101.209.206:8761/dockertest:3f97730543c5f71f8ae77af9037b65e5e54ac50d
        name: demo
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: mydockercredentials
